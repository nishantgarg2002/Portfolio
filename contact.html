            <div class="contact">
                <h1>Contact Me</h1>
                <h2>(Work or general queries only)</h2>    
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email as well as phone number with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone Number</label>
                      <input type="phone" class="form-control" id="phone">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="reason">
                      <label class="form-check-label" for="reason">I want to work on a project with you.</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>                  
            </div>
        </div>
